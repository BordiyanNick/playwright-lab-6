<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Тестова Сторінка Playwright</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        #loginForm { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
        /* Начальный стиль для скриншот-теста */
        #mainTitle { color: blue; font-size: 2em; }
    </style>
</head>
<body>
    <h1 id="mainTitle">Лабораторна робота 6: Тестова Сторінка</h1>
    
    <div id="loginForm">
        <h2>Вхід</h2>
        <input type="text" id="username" placeholder="Ім'я користувача" aria-label="Username Input"><br><br>
        <input type="password" id="password" placeholder="Пароль" aria-label="Password Input"><br><br>
        <button id="loginButton">Увійти</button>
    </div>
</body>
</html>
